<form>
  <h2>Add a Food</h2>
  <input type="text" name="food">
  <button>Add</button>

  {% if items %}
    {% for item in items %}
      <input type="hidden" name="food" value="{{item}}">
    {% endfor %}
  {% endif %}

  {% if items %}
    {% for item in items %}
    <ul>
      <li>{{item}}</li>
    </ul>
    {% endfor %}
  {% endif %}

</form>
